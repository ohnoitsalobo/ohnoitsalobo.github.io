        <p>
            This "cheat-sheet" is a visual and auditory representation of scales and modes in the 12-tone equal-temperament system of Western music.<br />
            A musical "scale" is simply a pattern of 7 notes (plus the octave) that have a certain "colour" due to the relationships between the notes.<br />
            A "mode" is very literally just another variation of a scale, using the same base pattern but starting at a different point in the pattern, as the app will show.<br />
            On a computer, the keyboard keys 1 - 8 will play the correct highlighted notes for whichever mode is displayed. Press multiple keys to build chords.
