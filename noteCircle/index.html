<body onload="process();" class="yui3-skin-sam">
    <center>
    <div class="container">
        <div id="helpOverlay">
            <div class="helpOverlay" id="help1" style=""></div>
            <div class="helpOverlay" id="help2" style=""></div>
            <div class="helpOverlay" id="help3" style=""></div>
            <div class="helpOverlay" id="help4" style=""></div>
            <div class="helpOverlay" id="help5" style=""></div>
            <div class="helpOverlay" id="help6" style=""></div>
        </div>
        <div>
            <object data="noteCircle.svg" type="image/svg+xml" id="noteCircle"> </object>
        </div>
        <div id="sliders">
            <!-- <div style="display:flex; justify-content: center;"> -->
            <div id="keyDial"></div>
            <div class="sliderText">
                <div id="keySliderText">C</div>
                &#10070;
                <div id="modeSliderText">1. Ionian</div>
                <!-- <div style="font-size: 0.5em; font-weight: normal;">Tap here to play</div> -->
            </div><br />
            <div id="modeDial"></div>
            <!-- </div> -->
            <input class="slider" type="range" id="keySlider" min="-1" max="12" value="0"><br />
            <input class="slider" type="range" id="modeSlider" min="-1" max="7" value="0"><br />
            <!-- Mode - <span class="sliderText" id="modeSliderText">1. Ionian</span><br /> -->
            <!-- Root: <span class="sliderText" id="keySliderText">C</span><br /><br /> -->
        </div>
        <br />
        <div id="options-select-bar">
            <table>
                <tr style="display: none;">
                    <td><select id="keySelect"></select></td>
                    <td style="font-size: 70%; width: 15%">← Root |<br />| Mode →</td>
                    <td><select id="modeSelect"></select></td>
                </tr>
                <tr>
                    <td colspan=3><select id="scaleSelect"></select></td>
                </tr>
                <tr>
                    <td colspan=2><select id="otherModeSelect"></select></td>
                </tr>
            </table>
        </div>
    </div>
    <div>
    <div id="helpText"></div>
    <br />
    <div id="img">
        <div id="img1"> </div>
        <div id="img2"> </div>
    </div>
    <br />
    <div id="spacer"></div>
    </div>
