<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of Notes</title>
    <link rel="stylesheet" href="style.css">
        <script src="../js/tone.js"></script>
        <script src="../js/p5.js"></script>
        <script src="vars.js"></script>
        <!-- <script src="../js/elements.js"></script> -->
        <!-- <script src="../js/playTone.js"></script> -->
        <!-- <script src="../js/noteCircle.js"></script> -->
        <script src="../js/text.js"></script>
</head>
<body onload="process();">
    <center>
    <div class="container">
        <div id="pianoKeys">
            <img class="pianoImage" src="PianoKeyboard.svg" style="margin-right: -5px; opacity: 0.6;"/>
            <img class="pianoImage" src="PianoKeyboard.svg" style="margin: 0px;"/>
            <img class="pianoImage" src="PianoKeyboard.svg" style="margin-left: -5px; opacity: 0.6;"/>
        </div>
        <div style="height: 1.5em;">
            <span id="modeSelectText" style="font-size: 1.2em;"></span>
        </div>
        <div>
            <!-- <img id="chromaticCircle" src="noteCircle.svg" /> -->
            <object data="noteCircle.svg" type="image/svg+xml" id="noteCircle"></object>
         </div>
        <div id="options-select-bar">
            <table>
                <tr>
                    <td>Root:</td>
                    <td>Scale pattern:</td>
                </tr>
                <tr>
                    <td><select id="keySelect"></select></td>
                    <td><select id="scaleSelect"></select></td>
                </tr>
                <tr>
                    <td colspan=2><select id="modeSelect"></select></td>
                </tr>
            </table>
        </div>
    </div>
    <div>
        <table id="img">
            <tr>
                <td>
                    <div style="text-align: right; font-family: Georgia;">
                        Treble clef (G clef)<br /><br />
                        Alto clef (C clef)  <br /><br />
                        Bass clef (F clef)  <br /><br />
                        Mandolin tablature  <br /><br />
                        Guitar tablature    <br /><br />
                    </div>
                </td>
                <td>
                    <div id="img1">
                    </div>
                </td>
                <td>
                    <div id="img2">
                    </div>
                </td>
            </tr>
        </table>
    </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
