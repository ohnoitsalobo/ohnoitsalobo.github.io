 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of Notes</title>
    <link rel="stylesheet" href="style.css">

    <script src="js/vars.js"></script>
    <script src="../js/tone.js"></script>
    <script src="../js/playTone.js"></script>
</head>
<body onload="process();">
    <center>
    <div class="container">
        <div>
            <object data="noteCircle.svg" type="image/svg+xml" id="noteCircle"> </object>
        </div>
        <div style="height: 2em;">
            <span id="modeSelectText" ></span>
        </div>
        <div id="options-select-bar">
            <table>
                <!--  -- >
                <tr>
                    <td>Root: </td>
                    <td>Scale pattern:</td>
                </tr>
                <!--  -->
                <tr>
                    <td><select id="keySelect"></select></td>
                    <td><select id="scaleSelect"></select></td>
                </tr>
                <tr>
                    <td colspan=2><select id="modeSelect"></select></td>
                </tr>
                <!--  -- >
                <tr>
                    <td colspan=2><input id="lockNotes" type="checkbox" value=""><label for="lockNotes">Lock the visible notes in the pattern</label></td>
                </tr>
                <!--  -->
                <tr>
                    <td colspan=2><select id="otherModeSelect"></select></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="img">
        <div id="img1" class="img">
        </div>
        <div id="img2" class="img">
        </div>
    </div>
    </center>
    <script src="js/script.js"></script>
</body>
</html>
