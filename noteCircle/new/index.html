<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of Notes</title>
    <link rel="stylesheet" href="style.css">
        <script src="../js/tone.js"></script>
        <script src="../js/p5.js"></script>
        <script src="../js/vars.js"></script>
        <script src="../js/elements.js"></script>
        <!-- <script src="../js/playTone.js"></script> -->
        <!-- <script src="../js/noteCircle.js"></script> -->
        <script src="../js/text.js"></script>
</head>
<body onload="process();">
    <center>
    <div class="container">
        <div id="pianoKeys">
            <img class="pianoImage" src="PianoKeyboard.svg" style="margin-right: -5px; opacity: 0.6;"/>
            <img class="pianoImage" src="PianoKeyboard.svg" style="margin: 0px;"/>
            <img class="pianoImage" src="PianoKeyboard.svg" style="margin-left: -5px; opacity: 0.6;"/>
        </div>
        <br />
        <div>
            <!-- <img id="chromaticCircle" src="noteCircle.svg" /> -->
            <object data="noteCircle.svg" type="image/svg+xml" id="noteCircle"></object>
         </div>
        <br />
        <div id="options-select-bar">
            <table>
                <tr>
                    <td>Root:</td>
                    <td>Scale pattern:</td>
                </tr>
                <tr>
                    <td><select id="keySelect"></select></td>
                    <td><select id="scaleSelect"></select></td>
                </tr>
                <tr colspan=2>
                    <table>
                        <tr>
                            <td><select id="modeSelect"></select></td>
                        </tr>
                        <tr>
                            <td id="modeSelectText"></td>
                        </tr>
                    </table>
                </tr>
            </table>
        </div>
    </div>
    </center>
    <script src="script.js"></script>

</html>
