<!DOCTYPE HTML>
<html>
    <head>
        <title>Links to various pages</title>
        <style>
            body {
                background-color: #AAA;
                font-family: Georgia;
            }
            table {
                text-align: center;
                width: 100%;
            }
            td {
                height: 3em;
            }
            button {
                font-family: Georgia;
                font-size: 100%;
                width:  70%;
                height: 80%;
            }
        </style>
        <script>
            
        </script>
    </head>
    <body>
    <center>
        <h1>Links to various pages and things</h1> 
        <table border=0>
            <tr>
                <td class="link">
                    <a href="../" target="_blank">
                        <button>My Website</button>
                    </a>
                </td>
            </tr>
            <!--  -- >
            <tr>
                <td class="thing">
                    Image gallery:
                </td>
                <td class="link">
                    <a href="https://ohnoitsalobo.github.io/gallery" target="_blank">
                        <button>Gallery</button>
                    </a>
                </td>
            </tr>
            <!--  -->
            <tr>
                <td class="link">
                    <a href="https://docs.google.com/spreadsheets/d/1_2iw-ff1HL0uLf4GHUYg3Eam5_2QIpv2KXyYWAHt4Dw/view" target="_blank">
                        <button>Repertoire of cover music</button>
                    </a>
                </td>
            </tr>
            <tr>
                <td class="link">
                    <a href="../noteCircle/" target="_blank">
                        <button>Cheat Sheet for Modes and Scales</button>
                    </a>
                </td>
            </tr>
            <tr>
                <td class="link">
                    <a href="../pickup/" target="_blank"><button>DIY piezoelectric pickup and preamplifier</button></a>
                </td>
            </tr>
        </table>
        <div id="app" style="height: 100vh">
            <!-- Webamp will attempt to center itself within this div -->
        </div>
        <script src="https://unpkg.com/webamp@1.4.0/built/webamp.bundle.min.js"></script>
        <script src="https://unpkg.com/butterchurn@2.6.7/lib/butterchurn.min.js"></script>
        <script src="https://unpkg.com/butterchurn-presets@2.4.7/lib/butterchurnPresets.min.js"></script>
        <script>
            const Webamp = window.Webamp;
            new Webamp({
                initialTracks: [{
                    metaData: {
                        artist: "DJ Mike Llama",
                        title: "Llama Whippin' Intro"
                    },
                    url: "https://cdn.jsdelivr.net/gh/captbaritone/webamp@43434d82cfe0e37286dbbe0666072dc3190a83bc/mp3/llama-2.91.mp3",
                    duration: 5.322286
                }],
                __butterchurnOptions: {
                    importButterchurn: () => Promise.resolve(window.butterchurn),
                    getPresets: () => {
                        const presets = window.butterchurnPresets.getPresets();
                        return Object.keys(presets).map((name) => {
                            return {
                                name,
                                butterchurnPresetObject: presets[name]
                            };
                        });
                    },
                    butterchurnOpen: true
                },
                __initialWindowLayout: {
                    main: { position: { x: 0, y: 0 } },
                    equalizer: { position: { x: 0, y: 116 } },
                    playlist: { position: { x: 0, y: 232 }, size: [0, 4] },
                    milkdrop: { position: { x: 275, y: 0 }, size: [7, 12] }
                }
            }).renderWhenReady(document.getElementById('app'));
        </script>
    </center>
    </body>
</html>
